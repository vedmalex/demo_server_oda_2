# fragments for single unique keys
fragment EmbedSubjectCourseWithId on SubjectCourse {
  id
}

# fragments on entity
fragment ViewSubjectCourse on SubjectCourse {
  id
  createdAt
  updatedAt
  removed
  owner
}

fragment ViewSubjectCourseFull on SubjectCourse {
  id
  createdAt
  updatedAt
  removed
  owner
  createdBy {
    ...EmbedUserWithId
  }
  updateBy {
    ...EmbedUserWithId
  }
}
